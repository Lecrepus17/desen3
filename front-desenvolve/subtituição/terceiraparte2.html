<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1 class="titulo">Formulario de substituição</h1>
    <form action="#" method="post">
        <div class="todo">
            <div class="form">
                <div class="partes_form_sub">
                    <p> Diciplina</p>  
                    <select class="estilo_comp">
                    
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div class="partes_form_sub">
                    <p> Turma/Curso</p>  
                    <select class="estilo_comp">
                    
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </div>
            <div class="form2">
                <div class="partes_form_sub_data">
                    <p>Data e Hora</p>
                <input class="estilo_comp" type="datetime-local" name="" id="">
                </div>
            </div>
            <div class="form3">
                <p>Justificativa</p>
                <textarea class="estilo_comp" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form4">
                <p>TIPO DE SUBSTITUIÇAO PROGRAMADA</p>
                <input class="estilo_comp" type="radio" name="" id="" >Troca de aulas 
                <input class="estilo_comp" type="radio" name="" id=""> Aplicação de atividade
            </div> 
            <div class="linha_divisa"></div>
            <div class="form5">
                <div class="partes_form_sub">
                    <p> Professor(a) substituto(a): -Nome_exemplo-</p>  
                </div>
                
            </div>
            <div class="linha_divisa"></div>

            <div class="form7">
                <p>CIÊNCIA CORDENAÇÃO DO CURSO</p>
                CIENTE :  SIM<input class="estilo_comp" type="radio" name="" id="" >
               

            </div>
            <input  class="sub" type="submit" value="Enviar">
        </div>
       
    </form>
</body>
</html>
